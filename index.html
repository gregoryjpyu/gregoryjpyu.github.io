<!DOCTYPE html>
<html>
<head>
    <title>Gregory Yu </title>
    <style>
        /* Style for the container that holds both the image and text */
        .container {
            position: relative; /* Make the container a positioned element */
            text-align: center; /* Center-align the text horizontally */
            max-width: 100%; /* Ensure the container doesn't exceed the image's width */
        }

        /* Style for the image */
        img {
            max-width: 100%; /* Make the image responsive within the container */
        }

        /* Style for the text overlay */
        .text {
            position: absolute; /* Position the text absolutely within the container */
            top: 50%; /* Place the text 50% from the top of the container */
            left: 35%; /* Place the text 50% from the left of the container */
            transform: translate(-50%, -50%); /* Center the text both horizontally and vertically */
            color: #ffffff; /* Text color */
            padding: 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners for the text box */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./simpsons.gif" alt="Your Image">
        <div class="text">hi my name is greg, i beep boop at ubc</div>
    </div>
</body>
</html>
